apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts
            backend:
              serviceName: posts-clusterip-srv
              servicePort: 4000
          - path: /posts/create
            backend:
              serviceName: posts-clusterip-srv
              servicePort: 4000
          - path: /posts/:id
            backend:
              serviceName: posts-clusterip-srv
              servicePort: 4000
          - path: /posts/:id/comments
            backend:
              serviceName: comments-srv
              servicePort: 4001
          - path: /posts/:id/comments/create
            backend:
              serviceName: comments-srv
              servicePort: 4001
          - path: /query
            backend:
              serviceName: query-srv
              servicePort: 4002
          - path: /moderation
            backend:
              serviceName: moderation-srv
              servicePort: 4003
